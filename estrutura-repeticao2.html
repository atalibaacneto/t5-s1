<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    for (let i = 1; i <= 40; i++) {
        if (i % 4 == 0) {
            document.write ("PIM");
            pulaLinha();
        } else {
            document.write(i);
            pulaLinha();
        }
    }

</script>
