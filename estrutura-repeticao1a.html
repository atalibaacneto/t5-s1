<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    for (let i = 1; i <= 50; i++) {
        if (i % 2 == 0) {
            document.write (i + " é par");
            pulaLinha();
        } else {
            document.write(i + " é impar");
        }
    }

</script>
